suit_band:
  width: :deck
  # stroke_width: 0
  height: 200
  x: 0
  y: 0
  stroke_width: 0


# The "cut line", without rounded corners
bleed:
  x: '3.2mm' #this is the Gamecrafter's recommended bleed size
  y: '3.2mm' #this is the Gamecrafter's recommended bleed size
  # fill_color: 'light green'
  width: '56mm'
  height: '86mm'
  stroke_color: 'red'
  # stroke_width: 0
  radius: '2mm'

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: '6.35mm'
  y: '6.35mm' # i.e. 75 pixels
  # width: 675
  # height: 975
  radius: 16
  dash: 3 3


description:
  x: 170
  width: 430
  align: left
  markup: true
  # height: 275
  font: 'Baskerville 50'
  valign: :middle
  # hint: :red


bid:
  extends: bid_circle
  # x: += 5
  y: += 45
  font: 'Baskerville 100'
  align: :center

bid_circle:
  width: 200
  height: 200
  fill_color: 'gold'
  x: '6mm'
  y: '6mm'
  file: 'icons/noun_coin_938416.png'
  # coin by W. X. Chee from the Noun Project

#
# vp negative sign:
#   extends: vp
#   x: -=45

description_icon:
  height: 80
  width: 80


vp_frame:
  width: '25mm'
  height: '25mm'
  y: 400
  x: '18.7mm' #(62.4/2) - (25/2)
  # x: '3.2mm'
  file: 'icons/noun_Laurel Wreath_499498.png'

vp:
  extends:
    - vp_frame
  y: +=80
  width: '56mm'
  x: '3.2mm'
  font: 'Baskerville 90'
  align: center

power:
  extends: vp
  ellipsize: :none
  spacing: 2
  font_size: 50
  width: '40mm'
  x: '11.2mm' #(62.4/2) - (40/2)
  y: +=300

power_icon:
  extends:
    - power
    - description_icon
  x: -=90

description:
  x: 110
  width: 530
  align: left
  markup: true
  # height: 275
  font: 'Futura 40'
  valign: :middle
  hint: :red


bid:
  extends: description
  y: 350

power:
  extends: bid
  ellipsize: :none
  # spacing: 2
  font_size: 40
  y: +=180

vp:
  extends: bid
  y: +=400

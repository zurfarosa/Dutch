suit_band:
  width: :deck
  height: '17mm'
  x: 0
  y: 0
  stroke_width: 0

# The "cut line", without rounded corners
bleed:
  x: '3.2mm' #this is the Gamecrafter's recommended bleed size
  y: '3.2mm' #this is the Gamecrafter's recommended bleed size
  width: '56mm'
  height: '86mm'
  stroke_color: 'black'
  stroke_width: 1
  radius: '2mm'


# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: '6.35mm'
  y: '6.35mm' # i.e. 75 pixels
  # width: 675
  # height: 975
  radius: 16
  dash: 3 3

# The "safe zone" as defined by TheGameCrafter poker cards
inner_border:
  x: '6.35mm'
  y: '21mm'
  width: '49.7mm' # 62.4 - (6.35 x 2)
  height: 700
  stroke_color: 'light blue'
  radius: 16
  dash: 3 3

bid_value:
  extends: bid_circle
  y: += 45
  font: 'Baskerville 100'
  align: :center

bid_circle:
  extends: vp_frame
  width: '17mm'
  height: '17mm'
  # x: '22.7mm' #(62.4/2) - (17/2)
  y: '8.5mm'
  x: '8.5mm'
  file: 'icons/noun_coin_938416.png'
  # coin by W. X. Chee from the Noun Project

vp_frame:
  width: '25mm'
  height: '22mm'
  y: '34mm'
  x: '18.7mm' #(62.4/2) - (25/2)
  # x: '3.2mm'
  file: 'icons/noun_Laurel Wreath_499498.svg'

vp_value:
  extends:
    - vp_frame
  y: +=55
  width: '56mm'
  x: '3.2mm'
  font: 'Baskerville 90'
  align: center

power_text:
  extends: vp_value
  ellipsize: :none
  spacing: 2
  font_size: 50
  width: '40mm'
  x: '11.2mm' #(62.4/2) - (40/2)
  y: += 300

png_dims:
  trim: '3.2mm'
  trim_radius: '2mm'

pdf_dims:
  width: '210mm'
  height: '297mm'
  trim: '3.2mm'




mini_suit_band:
  extends: suit_band
  height: '6.9mm'

mini_bid_circle:
  extends: bid_circle
  width: '6.9mm'
  height: '6.9mm'
  x: '3.45mm'
  y: '3.45mm'

mini_power_text:
  extends: mini_vp_value
  ellipsize: :none
  spacing: 2
  font_size: 25
  width: '20mm'
  x: '5.6mm' #(62.4/2) - (40/2)
  y: += 150


mini_vp_value:
  extends:
    - mini_vp_frame
  y: += 27
  width: '28mm'
  x: '1.6mm'
  font: 'Baskerville 45'
  align: center


mini_bid_value:
  extends: mini_bid_circle
  font: 'Baskerville 35'
  y: += 15
  align: :center

mini_vp_frame:
  extends: vp_frame
  width: '12.5mm'
  height: '11mm'
  y: '17mm'
  x: '9.3mm'

mini_border:
  stroke_color: 'black'
  width: :deck
  height: :deck
  stroke_width: 3
  # radius: '2mm'

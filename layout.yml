suit_band:
  width: :deck
  height: '17mm'
  x: 0
  y: 0
  stroke_width: 0

# The "cut line", without rounded corners
bleed:
  x: '3.2mm' #this is the Gamecrafter's recommended bleed size
  y: '3.2mm' #this is the Gamecrafter's recommended bleed size
  width: '56mm'
  height: '86mm'
  stroke_color: 'red'
  stroke_width: 1
  radius: '2mm'


# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: '6.35mm'
  y: '6.35mm' # i.e. 75 pixels
  # width: 675
  # height: 975
  radius: 16
  dash: 3 3

bid_value:
  extends: bid_circle
  y: += 45
  font: 'Baskerville 100'
  align: :center

bid_circle:
  extends: vp_frame
  width: '17mm'
  height: '17mm'
  # x: '22.7mm' #(62.4/2) - (17/2)
  y: '8.5mm'
  x: '8.5mm'
  # coin by W. X. Chee from the Noun Project

vp_frame:
  width: '25mm'
  height: '22mm'
  y: '41mm'
  x: '18.7mm' #(62.4/2) - (25/2)
  # x: '3.2mm'

vp_value:
  extends:
    - vp_frame
  y: +=55
  width: '56mm'
  x: '3.2mm'
  font: 'Baskerville 90'
  align: center

power_frame:
  extends: vp_value
  width: '50mm'
  height: '50mm'
  x: '6.2mm' #(62.4/2) - (50/2)
  y: -= 260

power_text:
  extends: power_frame
  ellipsize: :none
  spacing: 2
  font_size: 50
  width: '35mm'
  x: '13.7mm' #(62.4/2) - (35/2)
  y: += 200

png_dims:
  trim: '3.2mm'
  trim_radius: '2mm'

mini_png_dims:
  trim: '3.2mm'
  # trim_radius: '2mm'

pdf_dims:
  width: '210mm'
  height: '297mm'
  trim: '3.2mm'
